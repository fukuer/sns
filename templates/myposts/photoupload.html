{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% for item in obj %}
<tr>
<td>{{ item.comment }}</td>
<td><img src="{{ item.photo.url }}" width="100" height="100"/></td>
<td>{{ item.pup_date }}</td>
<tr>
{% endfor %}
{% endblock %}
